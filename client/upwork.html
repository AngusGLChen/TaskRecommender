<script src="/static/jquery-3.1.0.min.js"></script>
<script type="text/javascript">                            
    
     function GetRecommendations(){
        
        var showData = $('#show-data');    
        
        $.getJSON("https://glchen.me", {"week":1}, function(data){
            
            var html_text = "";

            $.each(data, function(index, object) {
                var title_value = ""
                var budget_value = ""
                var snippet_value = ""
                var url_value = ""

                $.each(object, function(key, value) {
                    if (key == "title") { title_value = value; }
                    if (key == "budget") { budget_value = value; }
                    if (key == "snippet") { snippet_value = value; }
                    if (key == "url") { url_value = value; }
                });

                html_text += "<p><strong>Task " + (index + 1) + "</strong></p>"

                html_text += "<table><colgroup><col span=\"1\" style=\"width: 15%\"><col span=\"1\" style=\"width: 85%;\"></colgroup>"

                html_text += "<tr><th>" + "Title" + "</th><th><a href=" + url_value + ">" + title_value + "</a></th></tr>";
                html_text += "<tr><th>" + "Budget" + "</th><th>$" + budget_value + "</th></tr>";
                html_text += "<tr><th>" + "Description" + "</th><th>" + snippet_value + "</th></tr></table><br>";                  
            });

            html_text = html_text.replace(/\n/g,"<br>");
            showData.html(html_text);
        });
    };
</script>

<script>
window.onload = function() { GetRecommendations();}
</script>        

<div id="show-data"></div>
<br>
<button style="float:right" onclick="GetRecommendations()">More Tasks</button>
