<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="/Users/Angus/Downloads/Semantic-UI-master/dist/semantic.min.css">
        <script src="/Users/Angus/Downloads/Semantic-UI-master/dist/semantic.min.js"></script>
        <script type="text/javascript">
                            
                function GetRecommendations(){ 

                    var showData = $('#show-data');       
                                                  
                    $.getJSON("https://glchen.me/", {"week":2},function(data){

                        var html_text = "";

                        $.each(data, function(index, object) {

                            var title_value = ""
                            var budget_value = ""
                            var snippet_value = ""
                            var url_value = ""

                            $.each(object, function(key, value) {

                                if (key == "title") { title_value = value; }
                                if (key == "budget") { budget_value = value; }
                                if (key == "snippet") { snippet_value = value; }
                                if (key == "url") { url_value = value; }

                            });

                            html_text + "<p>Task " + index + "</p>"

                            html_text += "<table class=\"ui celled table\"><tr><th>" + "Title" + "</th><th><a href=" + url_value + ">" + title_value + "</a></th></tr>";
                            html_text += "<tr><th>" + "Budget" + "</th><th>" + budget_value + "</th></tr>";
                            html_text += "<tr><th>" + "Description" + "</th><th>" + snippet_value + "</th></tr></table><br>";
                            

                          });                          
                        
                        html_text = html_text.replace(/\n/g,"<br>");                              
                        showData.html(html_text);

                        });


                    };
                        
                  
        </script>
        
    </head>

    <body onload="GetRecommendations();" style="padding:50px">
        <div id="show-data"></div>
        <br>
        <button class="ui blue button" style="float:right" onclick="GetRecommendations()">More</button> 
    </body>
</html>
